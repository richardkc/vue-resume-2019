<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/themes/lightGrey.css">
    <link rel="stylesheet" href="./css/themes/default.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/editable-span.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/skinPicker.css">
    <link rel="stylesheet" href="./css/pikachu.css">
    <link rel="stylesheet" href="./css/bubble.css">
    <link rel="stylesheet" href="./css/print.css" media="print">

</head>

<body>
    <div class="page" id="app">
        <abside v-show="mode !== 'preview'" @click-save="onClickSave" @on-share="onShare" @print="print" 
        @preview="mode='preview'" @skin-picker="skinPickerVisible=!skinPickerVisible" @onlogin="loginVisible=true" 
        @onlogout="onLogout" :haslogin="hasLogin()" @instant-editing="instantEditing" :instanttitle="instantTitle"></abside>
        <main class="default">
            <pikachu></pikachu>
            <bubble v-show="currentUserInfo.username" :username="currentUserInfo.username"></bubble>
            <resume :displayresume="displayResume" :mode="mode" :esckey="escKey" :editing="editing" 
                @exit="mode='edit';escKey=false;location.href=location.origin+location.pathname" :instant="instantEditingVisible" 
                @img-click="imgClick" @choose-file="chooseFile"></resume>
        </main>
        <div class="exitPreview && mode==='preview'" v-if="escKey"
            @click="mode='edit';escKey=false;location.href=location.origin+location.pathname" v-cloak>
            <button>退出预览</button>
        </div>
        <login v-show="loginVisible" @login="onlogin" @close="loginVisible=false"
            @gotosignup="loginVisible=false; signUpVisible=true" @onlogin="loginVisible=true"></login>
        <sign-up v-show="signUpVisible" @close="signUpVisible = false" @gotologin="signUpVisible=false; loginVisible=true">
        </sign-up>
        <share v-show="shareVisible" @close="shareVisible=false" :link="shareLink"></share>
        <skin-picker v-show="skinPickerVisible" @close="skinPickerVisible=false"></skin-picker>
    </div>

    <script src="../vendors/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendors/vue.min.js"></script>
    <!-- <script src="../vendors/vue-router.min.js"></script> -->
    <script src="./js/editable-span.js"></script>
    <script src="./js/abside.js"></script>  
    <script src="./js/popup/login.js"></script>
    <script src="./js/popup/signUp.js"></script>
    <script src="./js/popup/share.js"></script>
    <script src="./js/popup/skinPicker.js"></script>
    <script src="./js/pikachu.js"></script>
    <script src="./js/resume.js"></script>  
    <script src="./js/bubble.js"></script>

    <!-- <script src="./js/router.js"></script> -->
    <script src="./js/app.js"></script>
  
</body>

</html>
