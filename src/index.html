<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/resume.css">
    <link rel="stylesheet" href="./css/editable-span.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/share.css">

</head>
<body>
    <div class="page" id="app">
        <aside>
            <div class="upper">
                <ul class="actions">
                    <li><button class="button" @click="onClickSave">保存</button></li>
                    <li><button class="button" @click="shareVisible = true">分享</button></li>
                    <li><button class="button">打印</button></li>
                    <li><button class="button">换肤</button></li>
                </ul>     
            </div>
            <div class="down">
                    <button class="button" @click.prevent="onLogout" v-show="hasLogin()">退出登录</button>
            </div>
        </aside>
        <main>
            <div class="resume">
                <section class="profileAll">
                    <h1><editable-span :value="resume.name" @edit="onEdit('name',$event)"></editable-span></h1>
                    <p>应聘岗位：<editable-span :value="resume.jobTitle" @edit="onEdit('jobTitle',$event)"></editable-span></p>
                    <p>
                        <editable-span :value="resume.birthday" @edit="onEdit('birthday',$event)"></editable-span> | 
                        <editable-span :value="resume.gender" @edit="onEdit('gender',$event)"></editable-span> | 
                        <editable-span :value="resume.email" @edit="onEdit('email',$event)"></editable-span> | 
                        <editable-span :value="resume.phoneNumber" @edit="onEdit('phoneNumber',$event)"></editable-span>
                    </p>
                </section>
                <section class="skills">
                    <h2>技能</h2>
                    <ul>
                        <li v-for="skill,index in resume.skills">
                            <editable-span class="name" :value="skill.name" @edit="onEdit(`skills[${index}].name`,$event)"></editable-span>
                            <div class="description">
                                <editable-span :value="skill.description" @edit="onEdit(`skills[${index}].description`,$event)">{{skill.description}}</editable-span>
                            </div>
                            <span class="remove" v-if="index>=4" @click="removeskill">x</span>
                        </li>
                        <li>
                            <span @click="addskill">添加</span>
                        </li>
                    </ul>
                </section>
                <section class="projects">
                    <h2>项目经历</h2>
                    <ol>
                        <li v-for="project,index in resume.projects">
                            <header>
                                <div class="start">
                                    <h3 class="name">
                                        <editable-span :value="project.name" @edit="onEdit(`projects[${index}].name`,$event)"></editable-span>
                                    </h3>
                                    <span class="link">
                                        <editable-span :value="project.link" @edit="onEdit(`projects[${index}].link`,$event)"></editable-span>
                                    </span>
                                </div>
                                <div class="end">
                                    <span class="keywords">
                                        <editable-span :value="project.keyword" @edit="onEdit(`projects[${index}].keyword`,$event)"></editable-span>
                                    </span>
                                </div>
                            </header>
                            <p class="description">
                                <editable-span :value="project.description" @edit="onEdit(`projects[${index}].description`,$event)"></editable-span>
                            </p>
                            <span class="remove" v-if="index>=2" @click="removeproject">x</span>
                        </li>
                        <li>
                            <span @click="addproject">添加</span>
                        </li>
                    </ol>
                </section>
            </div>
        </main>
        <div class="login" v-show="loginVisible" v-cloak>
            <button class="closeLogin" @click="loginVisible = false">关闭</button>
            <form class="form" @submit.prevent="onLogin">
                <h4>登录</h4>
                <div class="row">
                    <label>邮箱</label>
                    <input type="text" v-model="login.email">
                </div>
                <div class="row">
                    <label>密码</label>
                    <input type="text" v-model="login.password">
                </div>
                <div class="row">
                    <button type="submit" @click="loginVisible = false">提交</button>
                    <a href="#" @click="signUpVisible = true;loginVisible = false">注册</a>
                </div>
            </form>
        </div>
        <div class="signUp" v-show="signUpVisible" v-cloak>
                <button class="closesignUp" @click="signUpVisible = false">关闭</button>
                <form class="form" @submit.prevent="onSignUp">
                    <h4>注册</h4>
                    <div class="row">
                        <label>用户名</label>
                        <input type="text" v-model="signUp.name">
                    </div>
                    <div class="row">
                        <label>邮箱</label>
                        <input type="text" v-model="signUp.email">
                    </div>
                    <div class="row">
                        <label>密码</label>
                        <input type="text" v-model="signUp.password">
                    </div>
                    <div class="row">
                        <button type="submit" @click="signUpVisible = false">提交</button>
                        <a href="#" @click="signUpVisible=false;loginVisible=true">登陆</a>
                    </div>
                </form>
            </div>
            <div v-show="shareVisible" class="share" v-cloak>
                <h3>
                    请复制地址链接分享
                </h3>
                <div>
                    <textarea>{{shareLink}}</textarea>
                </div>
            </div>
    </div>

    <script src="../vendor/av-min.js"></script>
    <script src="./js/av.js"></script>
    <script src="../vendor/vue.min.js"></script>
    <script src="./js/editable-span.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
